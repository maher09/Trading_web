<body>
    <div class="signup-container">
      <h1>تسجيل حساب جديد</h1>
      <form class="signup-form">
        <div class="form-group">
          <label for="fullname">الاسم الكامل</label>
          <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
        </div>
        <button type="submit">إنشاء حساب</button>
        <p class="login-text">لديك حساب بالفعل؟ <a routerLink="/login">سجل الدخول الآن</a></p>
      </form>
    </div>
  </body>
