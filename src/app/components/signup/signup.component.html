<section class="sign-up">
    <div class="signup-image">
        <figure><img src="assets/images/signup-image.jpg" alt="sign up image"></figure>
        <a href="#" class="signin-image-link">Already have an account? Log in</a>
    </div>
    <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form method="POST" class="register-form" id="signup-form">
            <div class="form-group">
                <label for="full_name"><i class="fas fa-user"></i></label>
                <input type="text" name="full_name" id="full_name" placeholder="Full Name"/>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" name="email" id="email" placeholder="Email Address"/>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" name="password" id="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the terms and conditions</label>
            </div>
            <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up"/>
            </div>
        </form>
        <div class="social-login">
            <span class="social-label">Or sign up with</span>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-google"></i></a></li>
            </ul>
        </div>
    </div>
</section>
